<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL to Text Converter</title>

    <!-- CSS Stylesheet -->
    <link href="styles.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">URL to HTML Parser</h1>
        <div class="mb-3">
            <input type="url" class="form-control" id="urlInput" placeholder="Enter URL">
        </div>
        <button class="btn btn-primary me-2" id="fetchButton">Fetch HTML</button>
        <button class="btn btn-secondary" id="clearButton">Clear</button>
        <div class="mt-4 result-container">
            <div id="result" class="scrollable-square">
                <!-- Result content will go here -->
            </div>
        </div>
        <script src="index.js"></script>
    </div>
    
    

    <script src="index.js"></script>

    <!-- Bootstrap JS and Popper.js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
